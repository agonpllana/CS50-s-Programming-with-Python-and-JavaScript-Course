<!DOCTYPE html>
<html lang="en">
<title>Currency</title>
<script>
    document.addEventListener('DOMContentLoaded', function () {

        document.querySelector('form').onsubmit = function () {
            const currency1 = document.querySelector('#currency1').value.toUpperCase();
            const amount = document.querySelector('#amount').value;
            fetch("https://api.exchangeratesapi.io/latest?base=" + currency1)
                .then(response => response.json())
                .then(data => {
                    const currency2 = document.querySelector('#currency2').value.toUpperCase();
                    const rate = data.rates[currency2];
                    const tot = amount * rate;
                    if (amount >=0) {
                        const result = `${amount} ${currency1} is equal to ${tot.toFixed(3)} ${currency2}`;
                        document.querySelector('#result').innerHTML = result;
                    } else {
                        const result = `1 ${currency1} is equal to ${rate.toFixed(3)} ${currency2}`;
                        document.querySelector('#result').innerHTML = result;
                    }
                })
                .catch(error => {
                    console.log('Error:', error);
                });
            return false;
        }
    });
</script>
